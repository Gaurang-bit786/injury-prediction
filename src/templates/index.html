<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        <a class="navbar-brand" href="/">Injury Prediction</a>

            aria-expanded="false" aria-label="Toggle navigation"></button>
    </nav>
    

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col bg-light">
                <h1>Injury Prediction Form</h1>
                <p>Please enter the player's details.</p>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3 mb-4">
            <div class="col-3"></div>
            <div class="col bg-light">
                
                <h3>Injury Prediction: {% if predict[0] == 0 %}Not Injured {% endif %} {% if predict[0] == 1 %} Injured {% endif %}</h3>
                
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col bg-light p-2">
                <form action="http://localhost:5000/" method="post">
                    <div class="form-group">
                        <label for="age">Player Age</label>
                        <input type="text" class="form-control" id="age" name="Player_Age" placeholder="Enter age" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Player Weight</label>
                        <input type="text" class="form-control" id="age" name="Player_Weight" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Player Height</label>
                        <input type="text" class="form-control" id="age" name="Player_Height" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Player Injury</label>
                        <select class="form-control" id="age" name="Previous_Injuries" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Training Intensity</label>
                        <input type="text" class="form-control" id="age" name="Training_Intensity" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Recovery Time</label>
                        <input type="text" class="form-control" id="age" name="Recovery_Time" required>
                    </div>
                    <div class="form-group">
                        <label for="age">BMI Classification Normal</label>
                        <select class="form-control" id="age" name="BMI_Classification_Normal" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">BMI Classification Obesity1</label>
                        <select class="form-control" id="age" name="BMI_Classification_Obesity1" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">BMI Classification Obesity11</label>
                        <select class="form-control" id="age" name="BMI_Classification_Obesity11" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">BMI Classification Overweight</label>
                        <select class="form-control" id="age" name="BMI_Classification_Overweight" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">BMI Classification Underweight</label>
                        <select class="form-control" id="age" name="BMI_Classification_Underweight" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-primary form-control">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
